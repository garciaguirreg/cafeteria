<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - MoonCafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                
            </a>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="menu.html">Menú</a>
            <a href="crear_cuenta.html">Crear Cuenta</a>
            <a href="novedades.html">Novedades y promociones</a>
            <a href="contacto.html">Contacto</a>
            
            
        </nav>
    </header>

    <main>
        <section id="registro-form">
            <h2>Crear Cuenta</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono (Opcional):</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div class="form-group">
                    <label for="foto_perfil">Foto de Perfil (Opcional):</label>
                    <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*">
                </div>
                <button type="submit" class="button">Registrarse</button>
                <p class="message">¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
            </form>
        </section>
    </main>

</body>
</html>
